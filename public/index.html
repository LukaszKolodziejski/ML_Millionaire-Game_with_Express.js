<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Millionaire Game</title>
  </head>
  <body>
    <h1>Millionaire Game</h1>

    <h2>You answered question number: <span id="good-answers">0</span></h2>
    <div id="tip"></div>
    <div id="game-board">
      <button class="btn-help" id="helpFriend">Question to a friend</button>
      <button class="btn-help" id="helpHalf">Fifty fifty</button>
      <button class="btn-help" id="helpCrowd">The voice of the audience</button>
      <div id="question"></div>
      <button class="btn" id="answer1" data-answer="0"></button>
      <button class="btn" id="answer2" data-answer="1"></button>
      <button class="btn" id="answer3" data-answer="2"></button>
      <button class="btn" id="answer4" data-answer="3"></button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
